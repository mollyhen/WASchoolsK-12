<html>
<head>
  <meta charset="utf-8">
  <title>K-12 Public and Private School in Washington</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">


  <style>
      html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

  </style>

  <script src="https://js/leaflet-0.7.2/leaflet.ajax.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script src="https://github.com/mollyhen/WASchoolsK-12/blob/master/assets/K_12Schools.geojson"></script>

  </head>
  <body>
  <div id="map"></div>
  <script>

//1. Create a map object
var mymap = L.map('map', {
  center: [47.34, -120.70],
  zoom: 7,
  maxZoom: 14,
  minZoom: 5,
  zoomControl: false,
  detectRetina: true
});

new L.Control.Zoom({
    position: 'topright'
}).addTo(mymap);

// 2. Add a base map
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
}).addTo(mymap);

var geojson = new L.GeoJSON.AJAX("assets/K_12Schools.geojson", {
  attribution: 'K-12Schools Data &Copy; Washington State Open Data'
});

geojson.addTo(mymap);
  </script>
  </body>
  </html>
